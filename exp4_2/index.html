<!DOCTYPE html>
<html lang="CN">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <script src="registration.js"></script>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
<table>
  <tr><th colspan="2">用户注册</th></tr>
<form name="registrationForm" onsubmit="return validateForm()" method="post">
  <tr><td class="left"><label for="username">用户名:</label></td>
  <td class="right"><input type="text" name="username" id="username" ></td>
  </tr>
  <tr><td class="left"><label for="password">密码:</label></td>
  <td class="right"><input type="password" name="password" id="password" ></td>
  </tr>
  <tr><td class="left"><label for="confirmPassword">密码确认:</label></td>
    <td class="right"><input type="password" name="confirmPassword" id="confirmPassword" ><br></td>
  </tr>
  <tr>
    <td class="left"><label>性别:</label></td>
    <td class="right"><input type="radio" name="gender" value="male" id="male"> <label for="male">男</label>
      <input type="radio" name="gender" value="female" id="female"> <label for="female">女</label></td>
  </tr>
  <tr>
  <td class="left"><label for="province">你来自:</label></td>
  <td class="right"><select name="province" id="province" >
    <option value="">请选择</option>
    <option value="beijing">北京</option>
    <option value="shanghai">上海</option>
  </select></td>
  </tr>
  <tr>
    <td class="left"><label for="introduction">自我介绍:</label></td>
    <td class="right"><textarea name="introduction" id="introduction" ></textarea></td>
  </tr>
  <tr>
    <td class="left"></td>
    <td class="right"><input type="submit" value="提交"><input type="reset" value="重置"></td>
  </tr>
</form>
</table>
</body>
</html>
